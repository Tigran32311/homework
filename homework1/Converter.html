<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../homework/lib/jquery-3.6.1.js"></script>
</head>
<body>
    <form action="cb_convert.php" method="get" id="form">
        <label> У меня есть</label>
        <select form="form" name="valute">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
        <input type="text" name="number" value="number">
        <p>В рублях:</p>
        <div id="result"></div>
        <button>Рассчитать</button>
    </form>

    <script type="text/javascript">
        //отправка данных из формы с помощью AJAX методом GET
        $(function () {
            $("#form").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    url: $("#form").attr('action'),
                    data: $("#form").serialize(),
                    type: 'GET',
                    success: function (data) {
                        $('#result').html(data)
                    },
                });
            });
        });
    </script>
</body>
</html>
