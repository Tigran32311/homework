    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
        <title>Cars</title>
    </head>
    <body>
    <form action="car_shopBack.php" id="form">
        <input type="radio" name="choose_car" value="truck" id="truck_choice">
        <label for="truck_choice">Грузовик</label>
        <input type="radio" name="choose_car" value="car" id="car_choice">
        <label for="car_choice">Легковой автомобиль</label>
        <br>
        <label>Брэнд автомобиля</label>
        <input type="text" name="brand" required>
        <br>
        <label>Модель</label>
        <input type="text" name="model" required>
        <br>
        <label>Максимальная скорость</label>
        <input type="text" name="maxspeed" required>
        <br>
        <label>Наличие климат контроля (для легковых автомобилей)</label>
        <input type="hidden" name="climat" value="0">
        <input type="checkbox" name="climat" value="1">
        <br>
        <label>Грузоподъемность (для грузовых автомобилей)</label>
        <input type="text" name="loadCapacity">
        <br>
        <label>Стоимость</label>
        <input type="text" name="cost" required>
        <br>
        <button type="submit" name="send"> Отправить </button>
    </form>
    <script type="text/javascript">
        //отправка данных из формы с помощью AJAX методом POST
        $(function () {
            $("#form").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    url: $("#form").attr('action'),
                    data: $("#form").serialize(),
                    type: 'POST',
                    success: function (data) {
                    },
                });
            });
        });
    </script>
    <button id="getcar">get car</button>
    <div id="cars"></div>
    <script>
        //метод GET для получения из БД списка легковых автомобилей
        $('#getcar').on('click', function () {
            $.get('car_shopBack.php',{text: 'car'}, function (data) {
                $('#cars').html(data)
            });
        });
    </script>
    <button id="gettruck">get truck</button>
    <div id="truck"></div>
    <script>
        //метод GET для получения из БД списка грузовых автомобилей
        $('#gettruck').on('click', function () {
            $.get('car_shopBack.php',{text: 'truck'}, function (data) {
                $('#truck').html(data)
            });
        });
    </script>
    </body>
    </html>
