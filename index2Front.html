<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Подключение JQuery-->
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
</head>
<body>
<form action="index2Back.php" id="form" method="get">
    <label>Первое число</label>
    <input type="text" name="first_num" >
    <p>+</p>
    <label>Второе число</label>
    <input type="text" name="second_num">
    <button type="submit" name="send"> Resolve </button>
</form>
<script type="text/javascript">
    <!-- Выполнение запроса с помощью ajax -->
    $(function () {
        $("#form").submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: $("#form").attr('action'),
                data: $("#form").serialize(),
                type: 'GET',
                success: function (data) {
                    alert(data);
                }
            });
        });
    });
</script>
</body>
</html>
